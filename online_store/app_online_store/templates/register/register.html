<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #357ac8;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4a90e2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стиль помилок Django */
        .errorlist {
            background: #ffdddd;
            border-left: 3px solid #d00;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            list-style: none;
        }

        .errorlist li {
            color: #a00;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Реєстрація</h2>

        <form method="post">
            {% csrf_token %}
            {{ form_user.as_p }}

            <button type="submit">Зареєструватися</button>
        </form>

        <p>Вже маєте акаунт? <a href="{% url 'store:login_user' %}">Увійти</a></p>
    </div>
</body>
</html>
