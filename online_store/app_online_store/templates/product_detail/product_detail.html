<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product-wrapper {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product-wrapper img {
            max-width: 350px;
            border-radius: 10px;
        }

        .info {
            flex: 1;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin: 15px 0;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background-color: #0077b6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn-back:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'store:home' %}">Головна</a>
</nav>

<div class="container">
    <div class="product-wrapper">
        <img src="{{ product.photograph.url }}" alt="{{ product.name }}">

        <div class="info">
            <h1>{{ product.name }}</h1>

            <div class="price">{{ product.price }} грн</div>

            <h3>Опис:</h3>
            <p>{{ product.description }}</p>

            {% if product.condition %}
            <p><strong>Стан:</strong> {{ product.condition }}</p>
            {% endif %}

            {% if product.created_at %}
            <p><strong>Додано:</strong> {{ product.created_at|date:"d.m.Y" }}</p>
            {% endif %}
            <a href="{% url 'store:add_to_cart' product.slug %}" class="btn-back">додати товар в корзину</a>
            <a href="{% url 'store:home' %}" class="btn-back">Назад до каталогу</a>
        </div>
    </div>
</div>

</body>
</html>
