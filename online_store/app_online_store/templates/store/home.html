<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Магазин б/у телефонів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Навігація */
        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Контент */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Товари */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product:hover {
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .price {
            font-weight: bold;
            margin: 10px 0;
            color: #e63946;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0077b6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

    <!-- Навігація -->
    <nav>
        <a href="{% url 'store:home' %}">Головна</a>
        <a href="{% url 'store:add_product' %}" class="btn">Додати продукт</a>

        {% if user.is_authenticated %}
            <a href="{% url 'store:logout_user' %}" class="btn">Вийти</a>
        {% else %}
            <a href="{% url 'store:login_user' %}" class="btn">Увійти</a>
            <a href="{% url 'store:register_user' %}" class="btn">Зареєструватися</a>
        {% endif %}
    </nav>

    <!-- Контент -->
    <div class="container">
        <h1>Магазин б/у телефонів</h1>

        <div class="products">
            {% for product in products %}
            <div class="product">
                <img src="{{ product.photograph.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatewords:15 }}</p>
                <div class="price">{{ product.price }} грн</div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
